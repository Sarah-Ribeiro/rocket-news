<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Rocket News</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/logo.svg" alt="logo do web site">
        <div class="text">
            <p class="title">atualize ideias e informações em 5 minutos.</p>
            <p class="subtitle">tudo que você precisa saber para começar seu dia bem e informado</p>
            <p class="sub-subtitle">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia
                melhor.<br>
                perfeito para se preparar para codar ☕</p>
        </div>
    </header>
    <div id="image">
        <img src="./assets/read_news.jpg" alt="read news" class="read">
    </div>
    <main>
        <form class="email">
            <p class="insert">Insira seu e-mail:</p>
            <div class="formulario">
                <input class="information" type="email" placeholder="oi@rocketseat.com">
                <button class="click" onclick="whenClick()"><img src="./assets/send.svg" alt="send" class="icon"></button>
            </div>
        </form>
        <footer class="down">
            <a href="#" class="last-text">deixe-me ler primeiro<img src="./assets/arrow-right.svg" alt="arrow"
                    class="arrow"></a>
        </footer>
    </main>
</body>

<script src="script.js"></script>

</html>
